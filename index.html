<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/plan.css">
    <title>Budget App 2.0</title>
</head>
<body>
    <div id="nav">
        <button class="active" onclick="moveToPage(this, [0, 100, 200])">Plan</button>
        <button onclick="moveToPage(this, [-100, 0, 100])">Expenses</button>
        <button onclick="moveToPage(this, [-200, -100, 0])">Sinking Funds</button>
    </div>
    <div class="page" id="plan_page">

        <table id="plan_table">
            <tr id="plan_controls">
                <td colspan="11"><button>Save</button><button>Load</button></td>
            </tr>
            <tr id="date-row">
                <td colspan="11">January 2025</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td></td>
                <td class="bold">Actual</td>
            </tr>
            <tr>
                <td style="width: 50px"></td>
                <td class="bold">Categories</td>
                <td class="bold">Budget</td>
                <td></td>
                <td><input type="number" class="weekly-income one" onchange="BUDGET.updateIncome(0, this.value)"></td>
                <td><input type="number" class="weekly-income two" onchange="BUDGET.updateIncome(1, this.value)"></td>
                <td><input type="number" class="weekly-income three" onchange="BUDGET.updateIncome(2, this.value)"></td>
                <td><input type="number" class="weekly-income four" onchange="BUDGET.updateIncome(3, this.value)"></td>
                <td><input type="number" class="weekly-income five" onchange="BUDGET.updateIncome(4, this.value)"></td>
                <td class="bold">Left To</td>
                <td class="bold">Spent</td>
            </tr>
            <tr class="section-bar" data-budget-location="0">
                <td><div class="option-button" onclick="revealOptions(this.parentElement)"><div></div><div></div><div></div></div></td>
                <td><input type="text" class="input-name" placeholder="Section Name" onchange="sectionNameChanged(this.parentElement.parentElement, this.value)"></td>
                <td colspan="9"></td>
            </tr>
            <tr class="plan-item" data-budget-location="0_0">
                <td><div class="delete-plan-item" onclick="deletePlanItem(this.parentElement.parentElement)"><img src="trash-can.png"></div></td>
                <td><input type="text" class="input-name" placeholder="Item Name" onchange="itemNameChanged(this.parentElement.parentElement, this.value)"></td>
                <td><input type="number" class="budget-amount"></td>
                <td></td>
                <td><input type="number" class="weekly-expense one"></td>
                <td><input type="number" class="weekly-expense two"></td>
                <td><input type="number" class="weekly-expense three"></td>
                <td><input type="number" class="weekly-expense four"></td>
                <td><input type="number" class="weekly-expense five"></td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr id="total_bar">
                <td colspan="2" class="bold">TOTALS</td>
                <td></td>
                <td></td>
                <td class="weekly-expense-total one">0</td>
                <td class="weekly-expense-total two">0</td>
                <td class="weekly-expense-total three">0</td>
                <td class="weekly-expense-total four">0</td>
                <td class="weekly-expense-total five">0</td>
                <td id="total_left_to">0</td>
                <td id="total_actual_spent">0</td>
            </tr>
            <tr>
                <td></td>
                <td class="bold">Total Income</td>
                <td>------</td>
                <td id="total_income">0</td>
                <td colspan="7"></td>
            </tr>
            <tr>
                <td></td>
                <td class="bold">- Total Budgeted</td>
                <td>------</td>
                <td id="total_budgeted">0</td>
                <td colspan="7"></td>
            </tr>
            <tr>
                <td></td>
                <td class="bold">= Should Be Zero</td>
                <td>------</td>
                <td id="should_be_zero">0</td>
                <td colspan="7"></td>
            </tr>
        </table>
        <div class="option-box" id="item_options">
            <div class="close" onclick="closeOptions(this.parentElement)">X</div>
            <div onclick="addPlanSection(); closeOptions(this.parentElement)">Add Section</div>
            <div onclick="addPlanItem(); closeOptions(this.parentElement)">Add Item</div>
            <div onclick="deletePlanSection(); closeOptions(this.parentElement)">Delete</div>
        </div>
    </div>
    <div class="page" id="expenses_page">

    </div>
    <div class="page" id="sinking_funds_page">

    </div>

    <script src="constants.js"></script>
    <script src="classes/Budget.js"></script>
    <script src="classes/PlanSections.js"></script>
    <script src="classes/PlanItem.js"></script>
    <script src="classes/ExpenseItem.js"></script>
    <script src="script.js"></script>
</body>
</html>
